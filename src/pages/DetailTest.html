<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chi Tiết Tranh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .artwork {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    .comments {
      margin-top: 20px;
    }

    .comment {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .comment .author {
      font-weight: bold;
    }

    .comment .date {
      font-size: 12px;
      color: #888;
    }

    .comment .content {
      margin-top: 5px;
    }

    .comment-form textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }

    .comment-form button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #f1f1f1;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tranh Chi Tiết</h1>
    <img src="path_to_artwork.jpg" alt="Tranh" class="artwork">
    <div class="comments">
      <h2>Bình Luận</h2>
      <div class="comment">
        <p class="author">Người Dùng 1</p>
        <p class="date">29/07/2023</p>
        <p class="content">Bức tranh rất đẹp!</p>
      </div>
      <div class="comment">
        <p class="author">Người Dùng 2</p>
        <p class="date">30/07/2023</p>
        <p class="content">Tôi rất thích tác phẩm này!</p>
      </div>
    </div>
    <div class="comment-form">
      <h2>Thêm Bình Luận</h2>
      <textarea placeholder="Viết bình luận"></textarea>
      <button type="button">Gửi</button>
    </div>
  </div>
</body>
</html>
